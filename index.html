<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam-Ham Classifier</title>
</head>
<body>
    <h2>Spam or Ham Message Classifier</h2>
    <form method="post">
        <textarea name="message" rows="5" cols="50" placeholder="Enter your message here..."></textarea><br><br>
        <button type="submit">Classify</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
